# Queries for Classes

query GetClasses {
  classes {
    id
    publicId
    joinCode
    name
    description
    createdAt
    ownerId
  }
}

query GetMyClasses {
  myClasses {
    id
    publicId
    joinCode
    name
    description
    createdAt
    ownerId
  }
}

query GetClass($publicId: String!) {
  class(publicId: $publicId) {
    id
    publicId
    joinCode
    name
    description
    createdAt
    ownerId
  }
}

query GetClassByJoinCode($joinCode: String!) {
  classByJoinCode(joinCode: $joinCode) {
    id
    publicId
    joinCode
    name
    description
    createdAt
    ownerId
  }
}
